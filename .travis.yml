# https://docs.travis-ci.com/user/languages/python/

language: python

python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - coverage run -m pytest

after_success:
  - coveralls

branches:
  only:
  - master
  - develop
